<div class="question-wrapper" ng-repeat="question in questions">
<h3>{{question.question}}</h3>
<div >{{question.difficulty}}</div>
<div class="gear" >
  <img src="/styles/assets/gear.svg" alt="">
</div>
<ul>
  <li > <!-- Repeated for each option -->
    <input type="radio">
      <label>{{question.options}}</label>
  </li>
</ul>

</div>

<!-- Modal -->
